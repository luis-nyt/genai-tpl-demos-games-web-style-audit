<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPL GenAI Experiment Index</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <style>
        body {
            font-family: 'nyt-franklin', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-family: 'nyt-cheltenham', Georgia, serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: #000;
        }

        .experiment-list {
            list-style: none;
            padding: 0;
        }

        .experiment-item {
            display: flex;
            align-items: baseline;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .experiment-item:last-child {
            border-bottom: none;
        }

        .date {
            font-family: 'nyt-ibm-plex', 'IBM Plex Mono', 'SF Mono', Monaco, monospace;
            font-size: 0.9rem;
            color: #999;
            width: 120px;
            flex-shrink: 0;
            margin-right: 20px;
        }

        .experiment-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .experiment-title a {
            color: #333;
            text-decoration: none;
        }

        .experiment-title a:hover {
            color: #0066cc;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .experiment-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .date {
                width: auto;
                margin-right: 0;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>TPL GenAI Experiment Index</h1>
    
    <ul class="experiment-list">
        <li class="experiment-item">
            <div class="date">9-8-2025</div>
            <div class="experiment-title">
                <a href="./messaging-moments-audit.html">iOS Games Messaging Moments</a>
            </div>
        </li>
        
        <li class="experiment-item">
            <div class="date">8-21-2025</div>
            <div class="experiment-title">
                <a href="./border-radius-audit.html">Border Radius Audit</a>
            </div>
        </li>
        
        <li class="experiment-item">
            <div class="date">8-21-2025</div>
            <div class="experiment-title">
                <a href="./typography-comparison.html">Typography Comparison</a>
            </div>
        </li>
        
        <li class="experiment-item">
            <div class="date">8-21-2025</div>
            <div class="experiment-title">
                <a href="./wordle-tpl-audit.html">Wordle TPL Audit</a>
            </div>
        </li>
    </ul>
</body>
</html>
